[character]
symbol = "➜"
error_symbol = "✗"
style_success = "green"
style_failure = "red"
use_symbol_for_status = true

[directory]
truncation_length = 3
truncate_to_repo = true

[git_branch]
symbol = "🌱 "
truncation_symbol = ""

[git_status]
disabled = false
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "🤷‍"
stashed = "📦"
modified = "📝"
staged.value = "++"
staged.style = "green"
staged_count.enabled = true
staged_count.style = "green"
renamed = "👅"
deleted = "🗑"

[kubernetes]
disabled = false
prefix = ""
style = "blue"
